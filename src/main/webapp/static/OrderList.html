<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>

<body>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content" style="padding-left: 50px;">
                 <form action="#" method="post">
                    <h2>管理员订单查询</h2>
                    <table class="table table-bordered" style="width: 600px;">
                        <tr>
                            <th>根据订单号查询</th>
                            <td><input class="common-text" placeholder="订单号" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn-primary" name="sub" value="查询" type="submit"></td>
                        </tr>
                        <tr>
                            <th>根据日期查询</th>
                            <td>
                              从  <input class="common-text"  name="keywords" value=""type="text">
                              至  <input class="common-text"  name="keywords" value=""type="text">
                            </td>
                            <td><input class="btn-primary" name="sub" value="查询" type="submit"></td>
                        </tr>
                        <tr>
                            <th>根据订单状态查询</th>
                            <td>
                               <select name="zhuangtai">
                                   <option value="wwc" name="wwc">未完成</option>
                                   <option value="tz" name="tz">途中</option>
                                   <option value="wc" name="wc">完成</option>
                               </select>
                            </td>
                            <td><input class="btn-primary" name="sub" value="查询" type="submit"></td>
                        </tr>
                        <tr>
                            <th>根据收件地址查询</th>
                            <td>
                                <select name="zhuangtai">
                                    <option value="all" name="all">全国</option>
                                    <option value="sz" name="sz">深圳</option>
                                    <option value="gz" name="gz">广州</option>
                                </select>
                            </td>
                            <td><input class="btn-primary" name="sub" value="查询" type="submit"></td>
                        </tr>

                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="AddUser.html"><i class="icon-font"></i>新增作品</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>序号</th>
                            <th>订单ID</th>
                            <th>收件地</th>
                            <th>配送点</th>
                            <th>收件人姓名</th>
                            <th>寄件人姓名</th>
                            <th>寄件人电话</th>
                            <th>发货时间</th>
                            <th>到货时间</th>
                            <th>订单状态</th>
                            <th>删除</th>
                        </tr>
                        <tr>
                            <td class="tc">1</td>
                            <td><a href="OrderInfo.html">TY1002</a></td>
                            <td>深圳</td>
                            <td>深圳</td>
                            <td>王二锤</td>
                            <td>李三娃</td>
                            <td>18812345678</td>
                            <td>2016-12-22</td>
                            <td>2016-12-25</td>
                            <td>完成</td>
                            <td>
                                <input name="id[]" value="58" type="checkbox">
                            </td>
                        </tr>
                        <tr>
                            <td class="tc">1</td>
                            <td><a href="OrderInfo.html">TY1002</a></td>
                            <td>深圳</td>
                            <td>深圳</td>
                            <td>王二锤</td>
                            <td>李三娃</td>
                            <td>18812345678</td>
                            <td>2016-12-22</td>
                            <td>2016-12-25</td>
                            <td>完成</td>
                            <td>
                                <input name="id[]" value="58" type="checkbox">
                            </td>
                        </tr>
                       <tr>
                           <td colspan="11">
                               <input type="button" value="全选">
                               <input type="button" value="反选">
                               <input class="btn-danger" type="button" value="删除">

                           </td>
                       </tr>
                    </table>
                  <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
