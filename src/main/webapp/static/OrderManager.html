<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
        </div>
        <div style="padding-left: 100px;">
            <form action="OrderInfo.html">
                <h2>订单管理</h2>
            <table class="table table-bordered" style="width: 800px">
                <tr>
                   <th colspan="2">收件人详细信息</th>
                   <th colspan="2">寄件人详细信息</th>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>姓名</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr>
                    <td>地址</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>地址</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr>
                    <td>固定电话</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>固定电话</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>电话</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr>
                    <td>邮编</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>邮编</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr class="text-center">
                    <th colspan="2">货物信息</th>
                    <th colspan="2">支付信息</th>
                </tr>
                <tr>
                    <td>名称</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>是否保价(￥元)</td>
                    <td>
                        是 &nbsp;&nbsp; <input type="radio" class="radio-inline" value="yes">&nbsp;&nbsp;&nbsp;&nbsp;
                        否 &nbsp;&nbsp;<input type="radio" class="radio-inline" value="no">
                    </td>
                </tr>
                <tr>
                    <td>重量(kg)</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>物品估价(￥元)</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr>
                    <td>体积(m3)</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>保价费</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr>
                    <td>数量</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                    <td>总费用</td>
                    <td><input class="common-text"  type="text" name="name"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td colspan="3">
                        <textarea rows="2" cols="80"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn-primary" type="submit" value="提交"></td>
                    <td colspan="2"><input class="btn-danger" type="reset" value="重置"></td>
                </tr>

            </table>
            </form>
        </div>
</div>
</body>
</html>
