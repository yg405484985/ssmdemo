<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
</head>
<body>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="70">编号:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                            <td><input class="btn btn-primary btn2" name="reset" value="重置" type="reset"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="AddUser.html"><i class="icon-font"></i>新增作品</a>

                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>序号</th>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>入职日期</th>
                            <th>电话号码</th>
                            <th>职位</th>
                            <th>薪水</th>
                            <th>地址</th>
                            <th>邮箱</th>
                            <th>身份类别</th>
                            <th>身份证号</th>
                            <th colspan="2">操作</th>

                        </tr>
                        <tr>
                            <td class="tc"><input name="id[]" value="58" type="checkbox"></td>
                            <td class="tc">1</td>
                            <td>1001</td>
                            <td>王二锤</td>
                            <td>男</td>
                            <td>22</td>
                            <td>20170205</td>
                            <td>18812345678</td>
                            <td>team</td>
                            <td>8000</td>
                            <td>广东深圳</td>
                            <td>123456@qq.com</td>
                            <td>身份证</td>
                            <td>00000000</td>
                            <td><input type="checkbox" value="wrc" name="del" /></td>
                            <td><a href="UpdateEmp.html"> 修改</a></td>

                        </tr>
                        <tr>
                            <td class="tc"><input name="id[]" value="58" type="checkbox"></td>
                            <td class="tc">2</td>
                            <td>1002</td>
                            <td>李三娃</td>
                            <td>男</td>
                            <td>25</td>
                            <td>20170205</td>
                            <td>18812345678</td>
                            <td>team</td>
                            <td>8000</td>
                            <td>广东深圳</td>
                            <td>123456@qq.com</td>
                            <td>身份证</td>
                            <td>00000000</td>
                            <td><input type="checkbox" value="wrc" name="del" /></td>
                            <td><a href="UpdateEmp.html"> 修改</a></td>
                        </tr>
                    </table>

                    <div class="list-page">
                        <input type="button" value="全选">
                        <input type="button" value="反选">
                        <input class="btn-danger" type="button" value="删除">
                    </div>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
